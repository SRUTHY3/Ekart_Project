<form method="post" enctype="multipart/form-data" name="contact-us" action="">
    {% csrf_token %}	
<div class="hero">
  <div class="container">
	<div class="row d-flex align-items-center">
      <section id="gtco-reservation" class="bg-fixed bg-white section-padding overlay" style="background-image: url('../static/img/reservation-bg.jpg');">
        <div class="container">
            <div class="row">
                <div class="col-lg-5">
                    <div class="section-content bg-white p-5 shadow">
                        <div class="heading-section text-center">
                            
                            <h1>
                                Registration
                            </h1>
                        </div>
                        <form method="post" name="contact-us" enctype="multipart/form-data" action="">
                            {% csrf_token %}
                            
                            <div class="row">
                            {%for msg in messages %}
                            <h4>{{msg}}</h4> 
                            {%endfor%}
                                <div class="col-md-12 form-group">
                                    <input type="text" class="form-control" id="name" name="First_Name" placeholder="First Name" required>
                                </div>
                                <div class="col-md-12 form-group">
                                    <input type="text" class="form-control" id="name" name="last_Name" placeholder="last Name" required>
                                </div>
                                <div class="col-md-12 form-group">
                                    <input type="text" class="form-control" id="name" name="Business_Name" placeholder="Business Name" required>
                                </div>
                                <div class="col-md-12 form-group">
                                    <input type="text" class="form-control" id="name" name="Business_Type" placeholder="Business Type" required>
                                </div>
                                <div class="col-md-12 form-group">
                                    <input type="text" class="form-control" id="pannumber" name="Pan_Number" placeholder="Pan Number"  pattern="[0-9]{10}"
                                    title="Pancard number should be 10 letters" required>
                                </div>
                                <div class="col-md-12 form-group">
                                    <textarea type="text" class="form-control" id="address" name="address" rows="3" placeholder="Your Address" required></textarea>
                                </div>
                                <div class="col-md-12 form-group">
                                    <input type="text" class="form-control" id="phoneNumber" name="phoneNumber" placeholder="Phone"  pattern="[6-9]{1}[0-9]{9}"
                                    title="Please upload valid  phone number,starting number should be 6 or 7 or 8 or 9" required>
                                </div>
                                <div class="col-md-12 form-group">
                                    <input type="email" class="form-control" id="email" name="email" placeholder="Email" required>
                                </div>
                                <div class="col-md-12 form-group">
                                    <input type="password" class="form-control" id="password" name="password" placeholder="Password" pattern="(?=.*\d)(?=.*[a-z])(?=.*[A-Z]).{8,}"
                                    title="Must contain at least one number and one uppercase and lowercase letter, and at least 8 or more characters"  required>
                                </div>
                                <div class="col-md-12 form-group">
                                    <input type="password" class="form-control" id="Conform_Password" name="Conform_Password" placeholder="Confirm Password"
                                    pattern="(?=.*\d)(?=.*[a-z])(?=.*[A-Z]).{8,}"
                                    title="Must contain at least one number and one uppercase and lowercase letter, and at least 8 or more characters"
                                     required>
                                </div>
                                <div class="col-md-12 form-group">
                                    <h5><label>Upload Aadharcard</label></h5>
                                    <input type="file" class="form-control" id="img" name="img" placeholder="Aadharcard_Photo" required>
                                </div>
                                <div class="col-md-12 form-group">
                                    <h5><label>Business lmage</label></h5>
                                    <input type="file" class="form-control" id="img" name="bimg" placeholder="Aadharcard_Photo" required>
                                </div>
                     
                                
                                <div class="col-md-12 text-center">
                                    <button class="btn btn-primary btn-shadow btn-lg" type="submit" name="submit">Submit</button>
                                </div>
                            </div>
                        </form>
                    </div>
                </div>
            </div>
            
        </div>
    </section>
	
	
	</div>
  </div>
