<form method="post" enctype="multipart/form-data" name="contact-us" >
    {% csrf_token %}	
<div class="hero">
  <div class="container">
	<div class="row d-flex align-items-center">
      <section id="gtco-reservation" class="bg-fixed bg-white section-padding overlay" style="background-image: url('../static/img/newsletter-bg.jpg');">
        <div class="container">
            <div class="row">
                <div class="col-lg-5">
                    <div class="section-content bg-white p-5 shadow">
                        <div class="heading-section text-center">
                            
                            <h1>
                                Add Product
                            </h1>
                        </div>
                        <form method="POST" name="contact-us" action="">
                            <div class="row">
                                <div class="col-md-12 form-group">
                                    <input type="text" class="form-control" id="name" name="Name" placeholder=" Product Name" required>
                                </div>
                                <div class="col-md-12 form-group">
                                    <textarea type="text" class="form-control" id="desc" name="Desc" rows="3" placeholder="Product Description" required></textarea>
                                </div>
                                <div class="col-md-12 form-group">
                                    <input type="text" class="form-control" id="price" name="Price" placeholder="Product Price" required>
                                </div>
                                
                                <!-- <div class="col-md-12 form-group">
                                    <input type="text" class="form-control" id="Quality" name="Quality" placeholder="Product Quantity">
                                </div> -->
                                <div class="col-md-12 form-group">
                                    <label>Available</label>
                                    <input type="radio" value="True" name="avail" required>
                                    <label>Yes</label>
                                    <input type="radio" value="False" name="avail" required>
                                    <label>No</label>
                                </div>
                                <div class="col-md-12 form-group">
                                    <input type="file"  id="img" name="img" placeholder="Product lmage" required>
                                </div>
                                <div class="col-md-12 form-group">
                                    <select  name="cid" class="form-control" id="selectPerson">
                                        {% for i in cid %}
                                        <option name="cid" value={{i.id}}>{{i.name}}</option>
                                      {% endfor %}
                                    </select>
                                </div>
                                <div  hidden class="col-md-12 form-group">
                                    <select name="bid" class="form-control" id="selectPerson">
                                        <option name="bid">
                                            {% if request.session.id %}
                                            {{request.session.id}}
                                            {% endif %}
                                        </option>
                                    </select>
                                </div>
                                <div  class="col-md-10 text-center">
                                    <button class="btn btn-primary btn-shadow btn-lg" type="submit">ADD</button>
                                </div>
                            </div>
                        </form>
